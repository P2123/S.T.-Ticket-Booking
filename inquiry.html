<!-- Section Background -->
	<section class="section-background col-xs-12">
		<div class="container">
			<h2 class="page-header">
				Inquiry
			</h2>
			
			<body>
				<div id="booking" class="section">
					<div class="section-center">
						<div class="container">
							<div class="row">
								<div class="booking-form">
									<div class="form-header">
										<h1>Make your reservation</h1>
									</div>
									<form>
										<div class="form-group">
											<input class="form-control" type="text" placeholder="Your name">
											<span class="form-label">Name</span>
										</div>
										<div class="form-group">
											<input class="form-control" type="text" placeholder="zip / city name">
											<span class="form-label">Destination</span>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<input class="form-control" type="date" required>
													<span class="form-label">Check In Date</span>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<input class="form-control" type="date" required>
													<span class="form-label">Return Date</span>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-4">
												<div class="form-group">
													<select class="form-control" required>
														<option value="" selected hidden>no of seats</option>
														<option>1</option>
														<option>2</option>
														<option>3</option>
														<option>4</option>
														<option>5</option>
														<option>6</option>
														<option>7</option>
														<option>8</option>
														<option>9</option>
														<option>10</option>
														<option>more</option>
													</select>
													<span class="select-arrow"></span>
													<span class="form-label">Seat</span>
												</div>
											</div>
											<div class="col-md-4">
												<div class="form-group">
													<select class="form-control" required>
														<option value="" selected hidden>no of women</option>
														<option>0</option>
														<option>1</option>
														<option>2</option>
														<option>3</option>
														<option>4</option>
														<option>5</option>
														<option>6</option>
														<option>7</option>
														<option>8</option>
														<option>9</option>
														<option>10</option>
														<option>more</option>
													</select>
													<span class="select-arrow"></span>
													<span class="form-label">Women</span>
												</div>
											</div>
											<div class="col-md-4">
												<div class="form-group">
													<select class="form-control" required>
														<option value="" selected hidden>no of children</option>
														<option>0</option>
														<option>1</option>
														<option>2</option>
														<option>3</option>
														<option>4</option>
														<option>5</option>
														<option>6</option>
														<option>7</option>
														<option>8</option>
														<option>9</option>
														<option>10</option>
														<option>more</option>
													</select>
													<span class="select-arrow"></span>
													<span class="form-label">Children</span>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<input class="form-control" type="email" placeholder="Enter your Email">
													<span class="form-label">Email</span>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<input class="form-control" type="tel" placeholder="Enter you Phone">
													<span class="form-label">Phone</span>
												</div>
											</div>
										</div>
										<div class="form-btn">
											<button class="submit-btn">Book Now</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			
				<script>
					$('.form-control').each(function () {
						floatedLabel($(this));
					});
			
					$('.form-control').on('input', function () {
						floatedLabel($(this));
					});
			
					function floatedLabel(input) {
						var $field = input.closest('.form-group');
						if (input.val()) {
							$field.addClass('input-not-empty');
						} else {
							$field.removeClass('input-not-empty');
						}
					}
				</script>
			
			</body>
